apiVersion: v1
kind: Secret
metadata:
  name: teslamate-secret
  namespace: flux-system
type: Opaque
stringData:
  MQTT_HOST: "emxq.default.svc.cluster.local"
  MQTT_PASSWORD: "${MQTT_PASSWORD}"
  MQTT_USERNAME: "${MQTT_USER}"
  ENCRYPTION_KEY: "${TESLAMATE_ENCRYPTION_KEY}"
  DATABASE_NAME: teslamate
  DATABASE_HOST: postgres-rw.default.svc.cluster.local
  DATABASE_PASS: "${SECRET_PASSWORD}"
  DATABASE_USER: "${SECRET_USERNAME}"

  # Postgres Init
  POSTGRES_DB: teslamate
  POSTGRES_HOST: postgres-rw.default.svc.cluster.local
  POSTGRES_SUPER_PASS: "${POSTGRES_SUPER_PASS}"
  POSTGRES_PASS: "${SECRET_PASSWORD}"
  POSTGRES_USER: "${SECRET_USERNAME}"
