apiVersion: v1
kind: Secret
metadata:
  name: tautulli-restic-secret
  namespace: default
type: Opaque
stringData:
  RESTIC_REPOSITORY: '${S3_RESTIC_URL}/tautulli'
  RESTIC_PASSWORD: '${RESTIC_PASSWORD}'
  AWS_ACCESS_KEY_ID: "${AWS_ACCESS_KEY_ID}"
  AWS_SECRET_ACCESS_KEY: "${AWS_SECRET_ACCESS_KEY}"
