---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: public.ecr.aws/docker/library/eclipse-mosquitto
      tag: 2.0.18

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "192.168.1.207"
        annotations:
          coredns.io/hostname: "mqtt.${SECRET_DOMAIN}"
        externalTrafficPolicy: Local
        ports:
          http:
            enabled: false
          mqtt:
            enabled: true
            port: 1883

    persistence:
      mosquitto-config:
        enabled: true
        type: configMap
        name: mosquitto-config
        mountPath: /mosquitto/config/mosquitto.conf
        subPath: mosquitto.conf
      mosquitto-secret:
        enabled: true
        type: configMap
        name: mosquitto-password
        mountPath: /mosquitto/config/password.txt
        subPath: password.txt
        readOnly: true

    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        memory: 124M

    volumeClaimTemplates:
      - name: data
        mountPath: /data
        accessMode: ReadWriteOnce
        size: 100Mi
        storageClass: ceph-block
