apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-nmi-pv
  namespace: default
spec:
  storageClassName: nmi
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.1.101
    path: "/mnt/Backup/Account/nmi"
  mountOptions:
    - nfsvers=3
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-nmi-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nmi
  resources:
    requests:
      storage: 1Mi
