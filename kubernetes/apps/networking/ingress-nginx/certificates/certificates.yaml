---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${SECRET_DOMAIN/./-}-dev"
  namespace: networking
spec:
  secretName: "${SECRET_DOMAIN/./-}-dev-tls"
  issuerRef:
    name: self-signed-issuer
    kind: ClusterIssuer
  commonName: "${SECRET_DOMAIN}"
  dnsNames:
    - "${SECRET_DOMAIN}"
    - "*.${SECRET_DOMAIN}"
