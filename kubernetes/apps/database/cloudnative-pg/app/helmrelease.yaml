---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudnative-pg
  namespace: database
spec:
#  dependsOn:
#    - name: cluster-apps-rook-ceph-cluster
  interval: 15m
  chart:
    spec:
      chart: cloudnative-pg
      version: 0.17.0
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
#  values:
#    crds:
#      create: true
#    config:
#      data:
#        INHERITED_ANNOTATIONS: kyverno.io/ignore
  uninstall:
    keepHistory: false
  values:
    crds:
      create: true
    config:
      data:
        INHERITED_ANNOTATIONS: kyverno.io/ignore
