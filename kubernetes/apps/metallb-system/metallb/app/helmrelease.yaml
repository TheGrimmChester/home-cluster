apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 5m
  chart:
    spec:
      chart: metallb
      version: "4.7.0"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 1m
  values:
    configInline:
      address-pools:
        - name: default-pool
          protocol: layer2
          addresses:
            - "192.168.1.200-192.168.1.240"
        - name: second-pool
          protocol: layer2
          addresses:
            - "192.168.0.200-192.168.0.240"
