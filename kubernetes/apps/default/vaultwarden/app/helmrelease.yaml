---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: vaultwarden
spec:
  releaseName: vaultwarden
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: vaultwarden/server
      tag: 1.28.1

    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.8
        envFrom:
          - secretRef:
              name: vaultwarden-secret

    env:
      DATA_FOLDER: "config"
      WEBSOCKET_ENABLED: 'true'
      SIGNUPS_ALLOWED: 'false'
      SIGNUPS_VERIFY: 'false'
      SHOW_PASSWORD_HINT: 'false'
      DOMAIN: 'https://vault.${CLOUDED_DOMAIN}'
      ADMIN_TOKEN:
        valueFrom:
          secretKeyRef:
            name: vaultwarden-secret
            key: adminToken
      DATABASE_URL:
        valueFrom:
          secretKeyRef:
            name: vaultwarden-secret
            key: DATABASE_URL

    service:
      main:
        ports:
          http:
            port: 80
          websocket:
            enabled: true
            port: 3012

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/appName: 'Vault'
          hajimari.io/icon: simple-icons:bitwarden
          external-dns.alpha.kubernetes.io/target: "ingress.${CLOUDED_DOMAIN}"
          external-dns/is-public: "true"

        hosts:
          - host: vault.${CLOUDED_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
              - path: /notifications/hub/negotiate
                pathType: Prefix
              - path: /notifications/hub
                pathType: Prefix
                service:
                  port: 3012
        tls:
          - hosts:
              - vault.${CLOUDED_DOMAIN}

    persistence:
      config:
        enabled: true
        mountPath: /config
        size: 1Gi
        storageClass: ceph-block
        accessMode: ReadWriteOnce
