---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: snapdrop
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: snapdrop
      version: '1.0.4'
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: pascaliske
        namespace: flux-system
  install:
    createNamespace: true
  values:
    image:
      repository: ghcr.io/linuxserver/snapdrop
      tag: latest

    service:
      main:
        ports:
          http:
            port: 80
            targetPort: 3000

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/icon: mdi:shareall
          hajimari.io/enable: "true"
        hosts:
          - host: &host "share.${CLOUDED_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    env:
      - name: PGID
        value: 568
      - name: PUID
        value: 568

    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
