---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  namespace: default
  annotations:
    kyverno.io/ignore: 'true'
spec:
  instances: 1
#
  imageName: ghcr.io/cloudnative-pg/postgresql:15.1
#  bootstrap:
#    initdb:
#      database: app
#      owner: app
#      secret:
#        name: cluster-example-app-user
#
  bootstrap:
    recovery:
      backup:
        name: backup-example

  postgresql:
    parameters:
      max_worker_processes: "60"
    pg_hba:
      # To access through TCP/IP you will need to get username
      # and password from the secret cluster-example-custom-app
      - host all all all scram-sha-256
#    pg_hba:
  #      - host all all 10.244.0.0/16 md5
  primaryUpdateStrategy: unsupervised

  storage:
    size: 20Gi
    storageClass: local-path

  superuserSecret:
    name: cloudnative-pg-secret

  monitoring:
    enablePodMonitor: false

  backup:
    retentionPolicy: 7d
    barmanObjectStore:
      wal:
        compression: gzip
      destinationPath: s3://postgresql/v15/v1
      endpointURL: "https://nas.${SECRET_DOMAIN}:9009/"
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg-secret
          key: aws-access-key-id
        secretAccessKey:
          name: cloudnative-pg-secret
          key: aws-secret-access-key
  externalClusters: []
