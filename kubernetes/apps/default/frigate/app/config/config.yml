snapshots:
  enabled: true
  timestamp: false
  bounding_box: true
  retain:
    default: 2

record:
  enabled: true
  retain:
    days: 2
    mode: all
  events:
    retain:
      default: 2
      mode: active_objects

objects:
  track:
    - person
  filters:
    person:
      min_area: 2500
      max_area: 100000
      threshold: 0.7

go2rtc:
  streams:
    frigate_patio_hq: rtsp://{FRIGATE_CAMERA_USERNAME}:{FRIGATE_CAMERA_PASSWORD}@192.168.1.70:554/h265Preview_01_main
    frigate_patio_lq: rtsp://{FRIGATE_CAMERA_USERNAME}:{FRIGATE_CAMERA_PASSWORD}@192.168.1.70:554/h265Preview_01_sub
    frigate_driveway_hq: rtsp://{FRIGATE_CAMERA_USERNAME}:{FRIGATE_CAMERA_PASSWORD}@192.168.1.65:554/h265Preview_01_main
    frigate_driveway_lq: rtsp://{FRIGATE_CAMERA_USERNAME}:{FRIGATE_CAMERA_PASSWORD}@192.168.1.65:554/h265Preview_01_sub

cameras:
  # --
  patio:
    ffmpeg:
      inputs:
        - path: rtsp://localhost:8554/frigate_patio_lq
          roles:
            - detect
        - path: rtsp://localhost:8554/frigate_patio_hq
          roles:
            - record
    detect:
      height: 360
      width: 640
      fps: 10
    objects:
      filters:
        person:
          min_area: 1500
          max_area: 100000
          threshold: 0.75
          min_score: 0.60
    zones:
      backyard:
        coordinates: 640,0,640,360,0,360,0,0

  driveway:
    ffmpeg:
      inputs:
        - path: rtsp://localhost:8554/frigate_driveway_lq
          roles:
            - detect
        - path: rtsp://localhost:8554/frigate_driveway_hq
          roles:
            - record
    detect:
      height: 360
      width: 640
      fps: 10
    objects:
      filters:
        person:
          min_area: 1500
          max_area: 100000
          threshold: 0.75
          min_score: 0.60

  frontdoor:
    ffmpeg:
      inputs:
        - path: rtsp://localhost:8554/frigate_frontdoor_lq
          roles:
            - detect
        - path: rtsp://localhost:8554/frigate_frontdoor_hq
          roles:
            - record
    detect:
      width: 720
      height: 576
      fps: 20
