# yamllint disable
apiVersion: v1
kind: Secret
metadata:
  name: thanos-objstore-secret
  namespace: default
stringData:
  objstore.yml: |-
    type: s3
    config:
      bucket: "thanos"
      endpoint: "https://nas.${SECRET_DOMAIN}:9009"
      access_key: "${AWS_ACCESS_KEY_ID}"
      secret_key: "${AWS_SECRET_ACCESS_KEY}"
      insecure: true
