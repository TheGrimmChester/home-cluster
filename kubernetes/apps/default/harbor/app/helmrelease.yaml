#      notarySignerPassword: ""


    ingress:
      core:
        enabled: true
        hostname: &host "harbor.${CLOUDED_DOMAIN}"
        ingressClassName: "nginx"
        tls: true
        extraTls:
          - hosts:
              - *host

    metrics:
      enabled: false
    persistence:
      enabled: true
      storageClass: ceph-block
      size: 5Gi
